<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/micss.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Grabador sonido</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron mt-5">
            <div class="row mb-4 mt-2">
                <div class="col-auto col-sm text-center">
                    <input type="file" name="excel" id="excel">
                </div>
                <div id="select-div" class="col-auto col-sm text-center"></div>
                <div class="col-auto col-sm  text-center">
                    <label for="inTime">Duraci√≥n: </label>
                    <input name="inTime" type="time" id="inTime" step="0.001" value="00:00:00.000">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6 col-sm-2 col-lg mb-2 text-center">
                    <button class="btn btn-primary" id="btnRecord">GRABAR</button>
                </div>
                <div class="col-6 col-sm-2 col-lg mb-2 text-center">
                    <button class="btn btn-warning" id="btnStop">DETENER</button>
                </div>
                <div class="col-6 col-sm-2 col-lg mb-2 text-center">
                    <button class="btn btn-danger" id="btnNewRecord">REINICIAR</button>
                </div>
                <div class="col-6 col-sm-2 col-lg mb-2 text-center">
                    <button class="btn btn-success" id="btnPlay">ESCUCHAR</button>
                </div>
                <div class="col-6 col-sm-2 col-lg mb-2 text-center">
                    <button class="btn btn-info" id="btnDownload">DESCARGAR</button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 col-md-4 offset-md-4">
                    <div class="clock text-center" id="clock-section"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 col-md-4 offset-md-4">
                    <div id="dial-section" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron mt-5 ml-5 mr-5">
            <div class="row">
                <div class="col-4 col-sm-4 col-md-3">
                    <p class="text-center">
                        <button id="btnLeft" class="btn btn-primary" type="button"><i class="material-icons">chevron_left</i></button>
                    </p>
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <p id="guion" class="text-center"></p>
                </div>
                <div class="col-4 col-sm-4 col-md-3">
                        <button id="btnRight" class="btn btn-primary" type="button"><i class="material-icons">chevron_right</i></button>
                </div>
            </div>
        </div>
    </div>




    <script src="js/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/p5/p5.min.js"></script>
    <script src="js/p5/addons/p5.sound.min.js"></script>
    <script src="js/jquery.pietimer.min.js"></script>
    <script src="js/node_modules/easytimer/dist/easytimer.min.js"></script>
    <script src="node_modules/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/XLSXFileReader.js"></script>
</body>

</html>
