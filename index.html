<!DOCTYPE html>
<html lang="es-cl">
<head>

    <title>Grabador sonido</title>

<body>

    <div class="container">

        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col col-ms-12">
                <label for="inTime">Duraci√≥n: </label>
                <input name="inTime" type="time" id="inTime" step="1" value="00:00:00">
            </div>
            <div class="col"></div>
        </div>
        
        <div class="">
